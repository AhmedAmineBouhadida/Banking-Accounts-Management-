<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un Compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Ajouter un Compte</h1>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="rib" class="form-label">RIB</label>
                <input type="text" class="form-control" id="rib" name="rib" required>
            </div>
            <div class="mb-3">
                <label for="cin" class="form-label">CIN</label>
                <input type="text" class="form-control" id="cin" name="cin" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="familyName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="familyName" name="familyName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="balance" class="form-label">Solde Initial</label>
                <input type="number" class="form-control" id="balance" name="balance" required>
            </div>
            <div class="mb-3">
                <label for="creation_date" class="form-label">Date de Création</label>
                <input type="date" class="form-control" id="creation_date" name="creation_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</body>
</html>
